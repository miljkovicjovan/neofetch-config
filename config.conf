# Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info underline

    info "Packages" packages
    info "Shell" shell
    info "Terminal" term
    info "Terminal Font" term_font
    info underline

    info "Song" song
    info "Uptime" uptime
    info "Battery" battery
}

# Ascii art
image_backend="ascii"
image_source=~/.config/neofetch/mew.txt
ascii_distro="mac_small"
ascii_bold="on"

# Defaults
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="off"
os_arch="on"
uptime_shorthand="on"
memory_percent="on"
memory_unit="gib"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"
gpu_brand="on"
